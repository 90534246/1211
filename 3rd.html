<h5>今年跨年有4天連假，許多民眾想出國歡度新年又怕買貴，這波「雙12年終搶購」可說是年底出清，<br>
讓民眾划算出遊。包含「北海道自由行6天5夜」現折4500元，含稅僅1萬8400元，<br>
買到賺到；「福岡計劃票5天」祭超狂含稅價4999元起；若想赴日賞雪景，「北陸合掌村團體5天」含稅2萬9900元起，<br>
第2人再折1212元；「日本東北藏王樹冰團體5天」含稅3萬8900元起，第2人直接減1500元。除了日本外，<br>
泰國也有「曼谷自由行5+1天」，入住五星級酒店，含稅2萬3500元起。</h5> <p>
